<div id=D__ID>
    <div style='padding:3px 10px'>
        <span style='color:black'>Path:</span> <input style='width: calc(100% - 220px)' type=text id=path__ID></input> <button type=button class="btn btn-secondary" id=go__ID>Send</button> <a target=_blank href=https://developer.blackbaud.com/skyapi/apis ><u>API Reference</u> </a>
    </div>
    <section>
        VmInclude:__COMPONENT__/g/grid.01.html
    </section>
    
    <script>
        function F__ID(){
            //-------------------------------------
            //VmInclude:__COMPONENT__/g/grid.01.js
            //-------------------------------------
            var fields='ID|UID,Name,Path';
            m.fields="_Form,_Request,"+fields+",Submit_date,Submitted_by,_Delete";
            //-------------------------------------
            var get_token=function(){
                var t=sessionStorage.getItem("microsoft_oauth");
                if(t==null){
                    alert("You haven't login!");
                    return "";
                }
                t=JSON.parse(t);
                return t.a.access_token;
            }
            //-------------------------------------
            m.cell_render=function(records,I,field,td){
                switch(field){
                    case '_Request':
                        td.html("<u style='cursor:pointer'>Send</u>");
                        td.find('u').on('click',function(){
                            var path=records[I].Data.Path;
                            var t=sessionStorage.getItem("blackbaud_oauth");
                            if(t==null){
                                alert("You haven't login!");
                                return;
                            }
                            t=JSON.parse(t);
                            t=t.access_token;
                            $vm.request({cmd:'blackbaud-api',access_token:t,path:path},function(res){
                                $vm.show_module('jsonv',{json_data:JSON.parse(res.result)})
                            })
                        })
                        break;
                }
            }
            //-------------------------------------
            $('#go__ID').on('click',function(){
                var t=get_token();
                if(t!=""){
                    var host='woolcock.crm6.dynamics.com';
                    var path='/api/data/v9.1/woolcock_projectses?$count=true&$expand=createdby($select=fullname)&$orderby=createdon%20desc';//+$filter;
                    $vm.request({cmd:'microsoft-api',access_token:t,host:host, path:path},function(res){
                        $vm.show_module('jsonv',{json_data:JSON.parse(res.result)})
                    })
                }
            })
            //-------------------------------------
        }
    </script>
    <style>
        VmInclude:__COMPONENT__/g/grid.01.css
    </style>
</div>
