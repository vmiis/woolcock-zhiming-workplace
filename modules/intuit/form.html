    <script>
    	function F__ID(){
    		//-------------------------------------
            VmInclude:__COMPONENT__/f/form.01.js
			new ResizeObserver($vm.responsive).observe(form_container__ID);
			m.storage_type='s0';
    		//-------------------------------------
			var old_m_load=m.load;
			m.load=function(){
				old_m_load();
				if(m.input && m.input.record){
					var c=m.input.record.Data.Path;
					$('#F__ID div[name=Path]').html($vm.contenteditable_filter(c));
				}
			}
            m.before_submit=function(data,index){
				data.Path=$('#F__ID div[name=Path]').html();
				return true;
            }
			//-------------------------------------
    	}
    </script>
