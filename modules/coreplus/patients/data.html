<script>
    function F__ID(){
        //-------------------------------------
        //VmInclude:__COMPONENT__/g/grid.01.js
        //-------------------------------------
        var fields=`
            _Form,
            Fist Name|firstName,
            Last Name|lastName,
            Date of Birth|dateOfBirth,
            Mobile|phoneNumberMobile,
            Email|email,
            Residential_Address
        `;
        m.fields=fields;
        //-------------------------------------
        m.cell_render=function(records,I,field,td){
            switch(field){
                case 'dateOfBirth':
                    td.text(records[I].Data[field].substr(0,10));
                    break;
                case 'Residential_Address':
                    var a1=records[I].Data.addressResidential['streetAddress']; if(a1==undefined) a1="";
                    var a2=records[I].Data.addressResidential['postcode']; if(a2==undefined) a2="";
                    var a3=records[I].Data.addressResidential['suburb']; if(a3==undefined) a3="";
                    var a4=records[I].Data.addressResidential['state']; if(a4==undefined) a4="";
                    td.text(a1+" "+a2+" "+a3+" "+a4);
                    break;
            }
        }
    }
</script>
