<script>
    function F__ID(){
        //-------------------------------------
        //VmInclude:__COMPONENT__/g/grid.01.js
        //-------------------------------------
        var fields=`
            _Form,
            ID|UID,
            Patient ID|I1, 
            Practitioner ID|I2,
            startDate,
            endDate,
            Clinic ID|I3, 
            Referrer ID|I4, 
            Provider Number|I5, 
            createdAt,updatedAt
        `;
        m.fields=fields;
        //-------------------------------------
        m.cell_render=function(records,I,field,td){
            switch(field){
                case 'startDate':
                case 'endDate':
                    if(records[I].Data[field]!=undefined){
                        td.text(records[I].Data[field].substr(0,10));
                    }
                    break;
            }
        }
        //-------------------------------------
    }
</script>
